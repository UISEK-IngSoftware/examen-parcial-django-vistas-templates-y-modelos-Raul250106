<html>

<head>
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
{% extends 'base.html' %}
{% block content %}
<p class="m-2 text-center" style="font-family: 'Momo Trust Display', sans-serif; font-weight: 400; font-style: normal;">
  <strong>Bienvenido a mi cartelera!</strong>
</p>
<h2 class="text-primary text-center" style="font-family: 'Momo Trust Display', sans-serif; font-weight: 400; font-style: normal; text-decoration: none;"><strong>Peliculas</strong></h2>
<ul class="group-list" style="font-family: 'Momo Trust Display', sans-serif; font-weight: 400; font-style: normal; text-decoration: none;">
    {% for pelicula in Peliculas %}
        <a href="{% url 'movies:Peliculas' pelicula.id %}">
            <li class="list-group-item"><strong>{{pelicula.name}}</strong> <br> fecha de lanzamiento: {{pelicula.year}}</li> <br>
        </a>
    {% endfor %}
</ul>
{% endblock %}
